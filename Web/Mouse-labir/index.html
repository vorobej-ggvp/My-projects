<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <style>
        * {
            cursor: none;
        }
        body {
            background: #000;
            position: absolute;
            overflow: hidden;
            cursor: none;
        }

        .field-1 {
            background: #00ff00;
            width: 100px;
            height: 2000px;
        }

        .point {
            background: #ff8800;
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50px;
            pointer-events: none;
            transition: transform 0.1ms linear;
            z-index: 5;
        }
    </style>
</head>
<body>
    <div class="point"></div>
    
    <div class="field"></div>
</body>
</html>
